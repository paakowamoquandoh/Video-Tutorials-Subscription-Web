  <body>
    <!-- Header -->

        <a class="logoBox" href="./index.html">

              <a href="./allclasses.html" class="list-link">Products</a>

            <li class="list-item">
              <a href="./services.html" class="list-link">Services</a>
            </li>
            <li class="list-item">
              <a href="./contact.html" class="list-link current">Booking</a>
            </li>
            <span href="" class="btn sign-up-btn screen-lg-hidden">
              <span class="list-link"><i class="ri-user-6-line"></i></span>

          </ul>
        </div>

        <div class="list list-right">
          <span href="" class="btn sign-up-btn screen-sm-hidden">
            <span class="loginArea" id="loginArea">
              <span class="list-link userLogo"
                ><i class="ri-user-6-line"></i
              ></span>

              <div class="loginPopUp hide">
                <p class="accountInfo">
                  Logged in as, <b><i>name</i></b>
                </p>
                <button class="btn" id="userBtn">Log out</button>
              </div>
            </span>
            <div class="mobileLogo hide"></div>
          </span>

          <span onclick="">
            <div class="cartBox">
              <div class="carty">
                <ion-icon
                  class="shopIcon"
                  size="large"
                  name="cart-outline"
                ></ion-icon>
                <div class="cartAmount" id="itemsUpdate">0</div>
              </div>
            </div>
          </span>

          <div class="icon-box place-items-center" id="theme-toggle-btn">
            <i class="ri-sun-line sun-icon"></i>
            <i class="ri-moon-line moon-icon"></i>
          </div>

          <div
            style="display: none"
            class="icon-box place-items-center"
            id="search-icon"
          >
            <i class="ri-search-line"></i>
          </div>

          <div
            class="icon-box place-items-center screen-lg-hidden menu-toggle-icon"
            id="menu-toggle-icon"
          >
            <i class="ri-menu-3-line open-menu-icon"></i>
            <i class="ri-close-line close-menu-icon"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- Search -->
    <div class="search-form-container container" id="search-form-container">
      <div class="form-container">
        <form action="" class="form">
          <input
            class="form-input"
            type="text"
            placeholder="What are you looking for?"
          />
          <button class="btn form-btn icon-box" type="submit">
            <i class="ri-search-line"></i>
          </button>
        </form>
        <span class="form-note">Or press ESC to close.</span>
      </div>
      <div
        class="btn form-close-btn icon-box place-items-center"
        id="form-close-btn"
      >
        <i class="ri-close-line"></i>
      </div>
    </div>

    <section>
      <div class="aboutContainer">
        <form action="https://formsubmit.co/paakowamoquandoh@gmail.com" method="POST" class="contactForm" onsubmit="; reset();">
          <h3 class="">Hair and Makeup Booking</h3>

          
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
        

          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
         

          
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
         

          
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
         

          
            <label for="service">Service:</label>
            <select id="service" name="service" required>
              <option value="" disabled selected>Select a service</option>
              <option value="Hair Styling">Hair Styling</option>
              <option value="Makeup">Makeup</option>
              <option value="Hair and Makeup">Hair and Makeup</option>
            </select>
         

        
            <label for="message">Message:</label>
            <textarea cols="20" rows="10" id="message" name="message"></textarea>
          

          <button type="submit" class="btn-submit">Book Now</button>
        </form>
      </div>
    </section>
